<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="search">
                <input class="search-input" type="text">
                <button class="search-btn"></button>
            </div>
            <div class="grid-container">
                <div class="main-tab">











                    <div class="forecast-tab">
                        <div class="details">
                            <p>Aktobe</p>
                        </div>
                        <div class="forecast-container hider">
                            <div class="forecast n1">
                                <div class="date-forecast">
                                    <div class="date">17 May</div>
                                    <div class="time">12:00</div>
                                </div>
                                <div class="weather-flex-parent">
                                    <div class="weather-flex-child">
                                        <div class="temperature-forecast">Temperature: 13<sup>°</sup> </div>
                                        <div class="feels-like">Feels like: 10<sup>°</sup></div>
                                    </div>
                                    <div class="weather-flex-child">
                                        <div class="weather-forecast">Rain</div>
                                        <img class="weather-img" src="img/icons8-rain-96 1.png" alt="rain">
                                    </div>
                                </div>
                            </div>
                            <div class="forecast n2">
                                <div class="date-forecast">
                                    <div class="date">17 May</div>
                                    <div class="time">15:00</div>
                                </div>
                                <div class="weather-flex-parent">
                                    <div class="weather-flex-child">
                                        <div class="temperature-forecast">Temperature: 13<sup>°</sup> </div>
                                        <div class="feels-like">Feels like: 10<sup>°</sup></div>
                                    </div>
                                    <div class="weather-flex-child">
                                        <div class="weather-forecast">Rain</div>
                                        <img class="weather-img" src="img/icons8-rain-96 1.png" alt="rain">
                                    </div>
                                </div>
                            </div>
                            <div class="forecast n3">
                                <div class="date-forecast">
                                    <div class="date">17 May</div>
                                    <div class="time">16:00</div>
                                </div>
                                <div class="weather-flex-parent">
                                    <div class="weather-flex-child">
                                        <div class="temperature-forecast">Temperature: 13<sup>°</sup> </div>
                                        <div class="feels-like">Feels like: 10<sup>°</sup></div>
                                    </div>
                                    <div class="weather-flex-child">
                                        <div class="weather-forecast">Rain</div>
                                        <img class="weather-img" src="img/icons8-rain-96 1.png" alt="rain">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="navigator">
                        <button id="now">Now</button>
                        <button id="details">Details</button>
                        <button id="forecast">Forecast</button>
                    </div>
                </div>
                <div class="location">
                    <div class="added-locations">
                        <p>Added Locations:</p>
                    </div>
                    <div class="locations-container">
                        <ul class="locations-list">
                            <li>Amur</li>
                            <li>Samara</li>
                            <li>Bali</li>
                            <li>Dane</li>
                            <li>Kilo</li>
                            <li>Nur-Sultan</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
